<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Racer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 20px;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #canvas {
            border: 3px solid #444;
            background: #1a1a1a;
            display: block;
            position: relative;
        }
        
        #renderCanvas {
            display: block;
            outline: none;
        }

        #hud {
            display: flex;
            gap: 30px;
            font-size: 18px;
            font-weight: bold;
        }

        .hud-item {
            padding: 10px 20px;
            background: #333;
            border-radius: 5px;
            min-width: 150px;
            text-align: center;
        }

        .hud-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
        }

        .hud-value {
            font-size: 24px;
            color: #0f0;
        }

        #controls {
            font-size: 14px;
            color: #888;
            text-align: center;
        }

        #winMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 10px;
            border: 3px solid #0f0;
            display: none;
            text-align: center;
        }

        #winMessage.show {
            display: block;
        }

        #winMessage h2 {
            color: #0f0;
            margin-bottom: 20px;
        }

        #winMessage .time {
            font-size: 36px;
            color: #fff;
            margin: 10px 0;
        }

        #winMessage button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 16px;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #winMessage button:hover {
            background: #0c0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div style="display: flex; gap: 15px; margin-bottom: 10px; align-items: center;">
            <div>
                <label for="mazeSelect" style="margin-right: 10px; font-size: 14px;">Select Maze:</label>
                <select id="mazeSelect" style="padding: 8px 12px; font-size: 14px; background: #333; color: #fff; border: 2px solid #555; border-radius: 5px; cursor: pointer;">
                    <option value="small">Small Maze</option>
                    <option value="medium">Medium Maze</option>
                    <option value="large">Large Maze</option>
                    <option value="spiral">Spiral Challenge</option>
                </select>
            </div>
            <button id="resetBestTime" style="padding: 8px 16px; font-size: 14px; background: #f44; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
                Reset Best Time
            </button>
        </div>
        <div id="hud">
            <div class="hud-item">
                <div class="hud-label">Speed</div>
                <div class="hud-value" id="speedometer">0</div>
            </div>
            <div class="hud-item">
                <div class="hud-label">Time</div>
                <div class="hud-value" id="timer">0.00s</div>
            </div>
            <div class="hud-item">
                <div class="hud-label">Best Time</div>
                <div class="hud-value" id="bestTime" style="color: #ff0;">--</div>
            </div>
        </div>
        <div id="canvas"></div>
        <div id="controls">
            Arrow Keys: Drive | R: Restart
        </div>
    </div>

    <div id="winMessage">
        <h2>Goal Reached!</h2>
        <div id="newRecord" style="color: #ff0; font-size: 20px; margin-bottom: 10px; display: none;">üèÜ NEW RECORD! üèÜ</div>
        <div>Your Time:</div>
        <div class="time" id="finalTime">0.00s</div>
        <div style="margin-top: 10px; font-size: 16px; color: #888;" id="bestTimeDisplay"></div>
        <button onclick="game.restart()">Restart (R)</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
